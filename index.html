<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="container-top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="user-input" value="0">
            <button id="btn">Convert</button>
        </div>
        <div class="container-bottom">
            <div class="answers">
                <h3>Length (Meters/Feet)</h2>
                <p id="length">Your answer will be shown here</p>
            </div>
            <div class="answers">
                <h3>Volume (Liters/Gallons)</h2>
                <p id="volume">Your answer will be shown here</p>
            </div>
            <div class="answers">
                <h3>Mass (Kilograms/Pounds)</h2>
                <p id="mass">Your answer will be shown here</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
